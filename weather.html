<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Weather</title>
		<link rel="icon" href="#">
		<script src="main.js" type="text/javascript"></script>
	</head>
<body>
	<div class="main">
		<div id="city-list" class="left-side">
		</div>
		
		<div class="right-side">
			
			<div class="center-container">
				<div id="curr-city" class="f-25">Tbilisi</div>
				<div class="f-55"><span id="main-temp">23</span>&#176;</div>
				<div id="big-animation">
					<div class="icon sunny">
					  <div class="sun">
						<div class="rays"></div>
					  </div>
					</div>
				</div>
				<div id="weather-main" class="m-bottom-10 f-20">Sunny</div>
				<div><span id="main-temp_max">35</span>&#176; / <span id="main-temp_min">19</span>&#176;</div>
			</div>
			
			<div class="detailed-info">
				<div id="current-hourly-forecast" class="main-row">
					<div class="column"> 
						<div>2:00PM</div>
						<img src="icons/01d.svg">
						<div>35&#176;</div>
					</div>
					<div class="column"> 
						<div>5:00PM</div>
						<img src="icons/02d.svg">
						<div>35&#176;</div>
					</div>
					<div class="column"> 
						<div>8:00PM</div>
						<img src="icons/01d.svg">
						<div>35&#176;</div>
					</div>
				</div>
				<div id="five-day-forecast">
					<div class="row">
						<div>Thu, Jul 5</div>
						<img src="icons/01d.svg">
						<div>35&#176; / 19&#176;</div>
					</div>
					<div class="row">
						<div>Thu, Jul 5</div>
						<img src="icons/02d.svg">
						<div>35&#176; / 19&#176;</div>
					</div>
					<div class="row">
						<div>Thu, Jul 5</div>
						<img src="icons/03d.svg">
						<div>35&#176; / 19&#176;</div>
					</div>
					<div class="row">
						<div>Thu, Jul 5</div>
						<img src="icons/04d.svg">
						<div>35&#176; / 19&#176;</div>
					</div>
				</div>
				<div class="section">
					<div class="section-title">Comfort Level</div>
					<div class="even-flex">
						<div class="humidity">
							<div id="activeBorder" class="level">
								<div id="circle" class="circle">
									<span class="percent" id="perc">0%</span>
									<div class="bottom-line f-12">Humidity</div>
								</div>
							</div>
						</div>
						<div>
							<div class="m-bottom-10"><span class="f-blue">Feels Like </span> <span id="feels-temp">23</span>&#176;</div>
							<div class="m-bottom-10"><span class="f-blue">UV Index </span> High</div>
						</div>
					</div>
				</div>
				
				<div class="section">
					<div class="section-title">Wind</div>
					<div class="even-flex">
						<div class="wind">
							<div class="big-mill"></div>
							<div class="small-mill"></div>
						</div>
						<div>
							<div class="m-bottom-10"><span class="f-blue">Direction </span> <span id="wind-deg">300</span>&#176;</div>
							<div class="m-bottom-10"><span class="f-blue">Speed </span> <span id="wind-speed">12-28</span> km/h</div>
						</div>
					</div>
				</div>
				
				<div class="section">
					<div class="section-title">Sunrise / Sunset</div>
						<div class="sun-movement m-auto">
							<div class="orbit">
								<div id="rotation" class="custom-sun">
									<img class="inner" src="icons/01d.svg">
								</div>
							</div>
							<div id="sunrise" class="sunrise-time f-10">7:15 AM</div>
							<div id="sunset" class="sunset-time f-10">7:06 PM</div>
							
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</body>
</html>
